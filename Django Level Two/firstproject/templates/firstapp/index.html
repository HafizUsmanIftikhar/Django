<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" />
    <title>Document</title>
  </head>

  <style>
    table {
      border-collapse: collapse;
      margin: 20px 0;
    }
  
    th,
    td {
      border: 1px solid black;
      padding: 10px;
    }
  
    th {
      background-color: lightgray;
    }
  
    p {
      font-weight: bold;
      color: red;
    }
  </style>
  <body>
    <h2>Hi i am from index file</h2>
    <img src="{% static 'images/pic.png' %}" alt="oh no show" />
    <br />
    <!-- {{ insert_me }} -->
    <div>
      {% if acc_rec %}
      <table>
        <thead>
          <th>Site name</th>
          <th>Date Accessed</th>
        </thead>
        <tbody>
          {% for acc in acc_rec %}
          <tr>
            <td>{{acc.name}}</td>
            <td>{{acc.date}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>No Access record found</p>

      {% endif %}
    </div>
  </body>
</html>
